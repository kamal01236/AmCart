apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.environment | quote }}
            - name: ConnectionStrings__Auth
              valueFrom:
                secretKeyRef:
                  name: auth-service-conn
                  key: auth-connection
            - name: AzureAd__ClientId
              valueFrom:
                secretKeyRef:
                  name: auth-service-aad
                  key: clientId
            - name: AzureAd__TenantId
              valueFrom:
                secretKeyRef:
                  name: auth-service-aad
                  key: tenantId
            - name: AzureAd__Audience
              valueFrom:
                secretKeyRef:
                  name: auth-service-aad
                  key: audience
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            failureThreshold: 3
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            failureThreshold: 3
            periodSeconds: 30
